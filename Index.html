<!doctype html>
<html>
<head>
    <title>Lunch Checker</title>
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</head>
    <body ng-app="LunchChecker">
        <div class="container" ng-controller="LunchCheckController">
            <h1>Lunch Checker</h1>
            <h2>What did you eat for lunch?</h2>

            <div class="form-group">
                <textarea id="lunch-menu" rows="5" type="text"
                       placeholder="use comma separated list of food items"
                       class="form-control" ng-model="list"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-default" ng-click="calcMenu()">Check If Too Much</button>
            </div>
            <div class="form-group">
                {{message}}
            </div>
        </div>
    </body>
</html>
